<!-- This is the Orbeon Forms Form Runner standard summary page -->
<html xmlns:xs="http://www.w3.org/2001/XMLSchema"
      xmlns:xforms="http://www.w3.org/2002/xforms"
      xmlns:ev="http://www.w3.org/2001/xml-events"
      xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:f="http://orbeon.org/oxf/xml/formatting"
      xmlns:xhtml="http://www.w3.org/1999/xhtml"
      xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
      xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
      xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
      xmlns:formRunner="java:org.orbeon.oxf.fr.FormRunner"
      xmlns="http://www.w3.org/1999/xhtml">

    <head>
    <!-- Make sure to use the source form's title -->
        <xhtml:title><xforms:output value="$source-form-metadata/title[@xml:lang = xxforms:instance('fr-language-instance')], $source-form-metadata/title"/></xhtml:title>
        <xhtml:link rel="stylesheet" href="/apps/fr/style/form-runner-summary.css" type="text/css" media="all"/>
        <!-- Summary page XForms model -->
        <xforms:model id="fr-form-model" xxforms:xpath-analysis="true">

            <xforms:var name="parameters" value="xxforms:instance('fr-parameters-instance')"/>

            <xforms:var name="app" as="xs:string" value="xxforms:instance('fr-parameters-instance')/app"/>
            <xforms:var name="form" as="xs:string" value="xxforms:instance('fr-parameters-instance')/form"/>

            <!-- NOTE: This test is duplicated in other places -->
            <xforms:var name="is-form-builder" value="$app = 'orbeon' and $form = 'builder'"/>

            <xforms:var name="has-roles" value="xxforms:instance('fr-permissions')/@has-roles = 'true'" as="xs:boolean"/>
            <xforms:var name="app-query" value="if ($is-form-builder and $has-roles) then instance('fr-search-instance')/query[contains(@path, 'application-name') and @search-field = 'true'] else ()" as="element(query)?"/>
            <xforms:var name="form-query" value="if ($app-query) then instance('fr-search-instance')/query[contains(@path, 'form-name') and @search-field = 'true'] else ()" as="element(query)?"/>
            <xforms:var name="initial-app-value" value="if ($app-query) then xxforms:instance('fr-permissions')/app[1][not(@name = '*')]/@name else ()" as="xs:string?"/>

            <!-- Source form -->
            <xforms:instance id="fr-source-form-instance" xxforms:readonly="false"><!-- Set to false so that xforms:insert works -->
                <form xmlns=""/>
            </xforms:instance>

            <xforms:var
                name="source-form-metadata"
                value="instance('fr-source-form-instance')/xhtml:head/xforms:model/xforms:instance[@id = 'fr-form-metadata']/*"/>

            <!-- NOTE: use xxforms:cache="false" otherwise updates to the form won't work in the summary page -->
            <!-- A solution for this might be for read-form.xpl, which is able to use conditional GET, to run always, or to
                 improve submissions to handle conditional GET as well when using caching. -->
            <xforms:submission id="get-source-form-submission"
                    method="get" serialization="none"
                    resource="/fr/service/persistence/crud/{$app}/{$form}/form/form.xhtml"
                    replace="instance" instance="fr-source-form-instance" xxforms:readonly="true" xxforms:cache="false" xxforms:xinclude="true"/>

            <!-- Standard Form Runner data instance -->
            <xforms:instance id="fr-form-instance">
                <dummy/>
            </xforms:instance>

            <!-- Standard Form Runner resources instance -->
            <xforms:instance id="fr-form-resources">
                <resources xmlns=""/>
            </xforms:instance>

            <!-- Instance to control the triggers' appearance -->
            <xforms:instance id="fr-summary-triggers-instance">
                <triggers xmlns="">
                    <new/>
                    <view/>
                    <pdf/>
                    <delete/>
                    <import/>
                </triggers>
            </xforms:instance>

            <xforms:var name="operations" value="tokenize(xxforms:instance('fr-authorized-operations'), '\s')"/>
            <xforms:bind ref="instance('fr-summary-triggers-instance')">
                <!-- Operations on entries are disabled if no entry is selected -->
                <xforms:bind ref="new" relevant="$operations = ('*', 'create')"/>
                <xforms:bind ref="view | pdf" readonly="not(property('xxforms:noscript')) and count(tokenize(instance('fr-selection-instance'), '\s+')) != 1" relevant="$operations = ('*', 'read')"/>
                <xforms:bind ref="delete" readonly="not(property('xxforms:noscript')) and count(tokenize(instance('fr-selection-instance'), '\s+')) = 0" relevant="$operations = ('*', 'delete')"/>
                <xforms:bind ref="import" relevant="$operations = ('*', 'create')"/>
            </xforms:bind>

            <xforms:var name="parameters" value="xxforms:instance('fr-parameters-instance')"/>

            <xforms:action ev:event="fr-summary-create">
                <xforms:load resource="/fr/{$app}/{$form}/new{if (property('xxforms:noscript')) then '?fr-noscript=true' else ''}"/>
            </xforms:action>

            <xforms:action ev:event="fr-summary-view" if="count(tokenize(instance('fr-selection-instance'), '\s+')) = 1">
                <xforms:load resource="/fr/{$app}/{$form}/view/{normalize-space(instance('fr-selection-instance'))}{if (property('xxforms:noscript')) then '?fr-noscript=true' else ''}"/>
            </xforms:action>

            <!-- Instance to track search results and paging -->
            <!-- NOTE: As of 2011-11-28, `app` and `form` are not set by us. We leave them in for now because the
                 built-in eXist, Oracle and MySQL implementations rely on them in the Form Runner page flow. -->
            <xforms:instance id="fr-search-instance">
                <search xmlns="">
                    <app/>
                    <form/>
                    <query/>
                    <page-size>5</page-size>
                    <page-number>1</page-number>
                    <lang/>
                </search>
            </xforms:instance>

            <xforms:bind ref="instance('fr-search-instance')">
                <!-- Don't send this to the server -->
                <xforms:bind ref="query/(@search-field | @summary-field)" relevant=". = 'true'"/>
                <!-- Set types so the search fields display the proper controls -->
                <xforms:bind ref="query[ends-with(@type, ':date')]" type="xforms:date"/>
                <xforms:bind ref="query[ends-with(@type, ':time')]" type="xforms:time"/>
                <xforms:bind ref="query[ends-with(@type, ':dateTime')]" type="xforms:dateTime"/>

                <!-- Set default value for app and form if needed -->
                <!-- Do this declaratively so we don't depend on order of execution of submissions -->
                <xforms:bind ref="$app-query" readonly="false()"
                             calculate="if (normalize-space() = '' and $initial-app-value) then $initial-app-value else ."/>
                <!-- Adjust value for form if there is an app constraint and a form constraint -->
                <xforms:bind ref="$form-query" readonly="false()"
                             calculate="(for $a in xxforms:instance('fr-permissions')/app[@name = $app-query]
                                             return for $current in . return if ($a/form[@name = ($current, '*')]) then .
                                                 else $a/form[1]/@name, .)[1]"/>
                <!-- Force exact query match if there is an app constraint -->
                <xforms:bind ref="$app-query/@match" readonly="false()" calculate="if ($initial-app-value) then 'exact' else ."/>
                <!-- Force exact query match if there is a form constraint -->
                <xforms:bind ref="$form-query/@match" readonly="false()" calculate="if (xxforms:instance('fr-permissions')/app[@name = $app-query]/form[1][not(@name = '*')]) then 'exact' else ."/>

            </xforms:bind>

            <xforms:instance id="fr-search-template" xxforms:readonly="true">
                <query xmlns="" name="" path="" inline-label="" type="" control="" search-field="" summary-field="" match="substring"/>
            </xforms:instance>

            <!-- Paging information -->
            <xforms:instance id="fr-paging-instance">
                <search xmlns="">
                    <total/>
                    <search-total/>
                    <page-size/>
                    <page-number/>
                    <page-count/>
                    <from>0</from>
                    <to>0</to>
                    <prev-trigger/>
                    <next-trigger/>
                </search>
            </xforms:instance>

            <!-- Calculations for page navigation -->
            <xforms:bind ref="instance('fr-paging-instance')">
                <xforms:bind ref="total" calculate="(instance('fr-summary-instance')/@total, 0)[1]"/>
                <xforms:bind ref="search-total" calculate="(instance('fr-summary-instance')/@search-total, 0)[1]"/>
                <xforms:bind ref="page-size" calculate="instance('fr-search-instance')/page-size"/>
                <xforms:bind ref="page-number" calculate="instance('fr-search-instance')/page-number"/>
                <xforms:bind ref="page-count" calculate="(../search-total + ../page-size - 1) idiv ../page-size"/>
                <xforms:bind ref="from" calculate="if (../search-total = 0) then 0 else (../page-number - 1) * ../page-size + 1"/>
                <xforms:bind ref="to" calculate="min((../page-number * ../page-size, ../search-total))"/>
                <xforms:bind ref="prev-trigger" readonly="../search-total = 0 or xs:integer(../page-number) le 1"/>
                <xforms:bind ref="next-trigger" readonly="../search-total = 0 or xs:integer(../search-total) le xs:integer(../to)"/>
            </xforms:bind>

            <xforms:instance id="fr-selection-instance">
                <selection xmlns=""/>
            </xforms:instance>

            <!-- Model initialization -->
            <xforms:action ev:event="xforms-model-construct-done">

                <!-- Load source form -->
                <xxforms:variable name="source-form" select="xxforms:get-request-attribute('fr-form-definition')"/>
                <xforms:action if="exists($source-form)">
                    <!-- Got it from the request -->
                    <xforms:message level="xxforms:log-debug">Got source form from request.</xforms:message>
                    <xforms:insert nodeset="instance('fr-source-form-instance')" origin="$source-form"/>
                </xforms:action>
                <xforms:action if="not(exists($source-form))">
                    <!-- Try submission -->
                    <xforms:message level="xxforms:log-debug">Could not get source form from request. Trying submission instead.</xforms:message>
                    <xforms:send submission="get-source-form-submission"/>
                </xforms:action>

                <!-- Send a "Not Found" error if the form definition is not found -->
                <xforms:action if="empty(instance('fr-source-form-instance')/xhtml:head/xforms:model)" type="xpath">
                    formRunner:sendError(404)
                </xforms:action>

                <!-- Store resources from configuration instance -->
                <xforms:var name="resources-instance" as="element(xforms:instance)"
                            value="instance('fr-source-form-instance')/xhtml:head/xforms:model/xforms:instance[@id = 'fr-form-resources']"/>

                <xforms:action if="not($resources-instance/@src)">
                    <!-- Copy inline instance -->
                    <xforms:insert ref="instance('fr-form-resources')" origin="$resources-instance/*"/>
                </xforms:action>
                <xforms:action if="$resources-instance/@src">
                    <!-- Dereference @src -->
                    <xforms:insert ref="instance('fr-form-resources')" origin="doc($resources-instance/@src)"/>
                </xforms:action>
                <!-- Update to current language -->
                <xforms:dispatch name="fr-update-language" targetid="fr-resources-model"/>

                <!-- Set page size -->
                <xforms:var name="page-size" value="instance('fr-search-instance')/page-size" as="element(page-size)"/>
                <xforms:setvalue ref="$page-size" model="fr-persistence-model"
                                 value="xxforms:property(string-join(('oxf.fr.summary.page-size', $app, $form), '.'))"/>

                <!-- Rebuild resource variables after source form has been loaded, because resources model variables
                     (e.g. $fr-form-resources) are used right after we are called. If you don't rebuild, control labels
                     in structured search are not found. -->
                <xforms:rebuild model="fr-resources-model"/>

                <xforms:var name="summary-elements" as="element()*"
                            value="instance('fr-source-form-instance')/xhtml:body//*[(@ref or @bind) and @class and tokenize(@class, '\s+') = ('fr-summary', 'fr-search')]"/>

                <xforms:var name="form-resources" model="fr-resources-model" value="$fr-form-resources" as="element(resource)?"/>

                <!-- Create elements holding structured search data -->
                <xforms:action iterate="$summary-elements">
                    <xforms:var name="control" value="." as="element()"/>

                    <!-- Insert empty template -->
                    <xforms:insert context="instance('fr-search-instance')" ref="query" origin="instance('fr-search-template')"/>
                    <xforms:var name="query" value="instance('fr-search-instance')/query[last()]"/>

                    <!-- Add control information to template -->
                    <xforms:setvalue ref="$query/@control" value="$control/local-name()"/>

                    <!-- Add whether we must show the search field -->
                    <xforms:setvalue ref="$query/@search-field" value="tokenize($control/@class, '\s+') = ('fr-search')"/>
                    <xforms:setvalue ref="$query/@summary-field" value="tokenize($control/@class, '\s+') = ('fr-summary')"/>

                    <!-- All the control's "ancestor" @ref, @context or @bind -->
                    <xforms:var name="all-ancestors" value="$control/ancestor-or-self::*/(@ref | @context | @bind)" as="attribute()*"/>
                    <!-- First control @bind ancestor and its own ancestors with @ref, @context or @bind  -->
                    <xforms:var name="bind-ancestors" value="reverse($all-ancestors)[name() = 'bind'][1]/ancestor-or-self::*/(@ref | @context | @bind)" as="attribute()*"/>

                    <!-- All control's ancestors based on a path (@ref or @context) up to the first @bind if any -->
                    <xforms:var name="path-ancestors" value="reverse($all-ancestors except $bind-ancestors)" as="attribute()*"/>
                    <!-- First ancestor @bind if any -->
                    <xforms:var name="bind-ancestor" value="reverse($bind-ancestors)[1]" as="attribute()?"/>

                    <!-- Add meta-information to template -->
                    <!-- First, try paths -->
                    <xforms:action if="exists($path-ancestors)">
                        <xforms:setvalue ref="$query/@name" value="$path-ancestors[1]"/>
                        <xforms:setvalue ref="$query/@path" value="string-join($path-ancestors, '/')"/>
                    </xforms:action>
                    <!-- Then, try binds -->
                    <xforms:action if="exists($bind-ancestor)">
                        <xforms:var name="bind" value="instance('fr-source-form-instance')/xhtml:head/xforms:model//xforms:bind[@id = $bind-ancestor]"/>

                        <!-- Set control name if not already done with @ref -->
                        <xforms:setvalue if="empty($path-ancestors)" ref="$query/@name" value="substring-before($bind-ancestor, '-bind')"/>
                        <!-- Prepend path from binds -->
                        <xforms:setvalue ref="$query/@path" value="string-join((($bind/ancestor-or-self::xforms:bind/(@ref | @nodeset))[position() gt 1], if (normalize-space()) then . else ()), '/')"/>

                        <!--<xforms:message level="xxforms:log-info">XXX Bind: <xforms:output value="saxon:serialize($bind, 'xml')"/></xforms:message>-->
                        <!--<xforms:message level="xxforms:log-info">XXX Path: <xforms:output value="$query/@path"/></xforms:message>-->

                        <!-- Copy namespace declarations from form to <query> element -->
                        <!-- Note: Copying namespaces from the xforms:bind is tricky. We can't copy the namespaces nodes, as copying from
                             a tiny tree to dom4j fails. If we copy the element, it doesn't copy nodes that are not used. So we go
                             through serialization/parsing so all the namespaces are copied into the document. -->
                        <xforms:insert context="$query" origin="saxon:parse(saxon:serialize($bind, 'xml'))"/>
                        <xforms:insert context="$query" origin="$query/xforms:bind/namespace::*[local-name() != '']"/>
                        <xforms:delete ref="$query/xforms:bind"/>

                        <xforms:setvalue ref="$query/@type" value="if ($bind/@type) then $bind/@type else 'xs:string'"/>
                    </xforms:action>
                    <!-- If control has labelref attribute, like the autocomplete, use value from labelref -->
                    <xforms:setvalue if="exists($control/@labelref)" ref="$query/@path" value="concat(., '/', $control/@labelref)"/>

                    <!-- Store the inline label -->
                    <xforms:setvalue
                        ref="$query/@inline-label"
                        value="normalize-space($control/xforms:label)"/>

                </xforms:action>

                <!-- Query initial list of documents -->
                <xforms:send submission="search-submission"/>

            </xforms:action>

            <!-- Summary data -->
            <xforms:instance id="fr-summary-instance">
                <documents xmlns="" total="0" search-total="0">
                    <!-- Content will be like this -->
                    <!--
                    <document name="" created="" last-modified="">
                        <id/>
                        <details>
                            <detail/>
                            <detail/>
                        </details>
                    </document>
                    -->
                </documents>
            </xforms:instance>

            <!-- This submission doesn't validate as we allow sending incomplete date, time and dateTime -->
            <xforms:submission id="search-submission"
                    ref="instance('fr-search-instance')" validate="false"
                    method="post" resource="/fr/service/persistence/search/{$app}/{$form}"
                    replace="instance" instance="fr-summary-instance">
                <!-- Set language upon submitting -->
                <xforms:action ev:event="xforms-submit">
                    <!-- This works now that #122 is fixed https://github.com/orbeon/orbeon-forms/issues/122 -->
                    <xforms:setvalue ref="lang" value="xxforms:instance('fr-language-instance')"/>
                </xforms:action>
                <xforms:action ev:event="xforms-submit-error">
                    <xforms:message>Error performing search.</xforms:message>
                </xforms:action>
            </xforms:submission>

        </xforms:model>
    </head>
    <body>
        <!-- Whether this is the summary page for the form builder -->
        <xforms:var name="is-form-builder" value="$app = 'orbeon' and $form = 'builder'"/>
        <fr:view>
            <fr:header>
                <!-- Make sure to use the source form's logo -->
                <fr:logo paths="$source-form-metadata/logo[@xml:lang = xxforms:instance('fr-language-instance')], $source-form-metadata/logo"/>
                <fr:language-selector/>
                <fr:noscript-selector/>
                <fr:form-builder-doc/>
                <fr:goto-content/>
            </fr:header>
            <fr:top>
                <fr:title/>
                <!-- Make sure to use the source form's description -->
                <fr:description paths="$source-form-metadata/description[@xml:lang = xxforms:instance('fr-language-instance')], $source-form-metadata/description"/>
            </fr:top>
            <fr:body>
                <xforms:group appearance="xxforms:internal">
                    <!-- Stop value change propagation so changes in this section of the form don't cause data
                         to become dirty in fr-persistence-model -->
                    <xforms:action ev:event="xforms-value-changed" ev:propagate="stop"/>

                    <xforms:group class="fr-summary-search">

                        <!-- Search also when user presses "enter" in a field -->
                        <xforms:action ev:event="DOMActivate">
                            <!-- Reset search selection and navigation -->
                            <xforms:setvalue ref="instance('fr-selection-instance')" value="''"/>
                            <xforms:setindex repeat="documents-repeat" index="1"/>
                            <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="1"/>

                            <xforms:send submission="search-submission"/>
                        </xforms:action>

                        <xforms:switch>
                            <!-- Free-text search -->
                            <xforms:case id="search-free">
                                <table class="fr-layout-table">
                                    <tr>
                                        <td>
                                            <!-- Search field -->
                                            <xforms:input ref="instance('fr-search-instance')/query" class="fr-search-input"/>
                                        </td>
                                        <td class="fr-search-button-td">
                                            <!-- Search button -->
                                            <xforms:trigger>
                                                <xforms:label>
                                                    <xhtml:img width="16" height="16" src="/apps/fr/style/images/pixelmixer/search_16.png" alt=""/>
                                                    <xforms:output value="$fr-resources/summary/search/search-forms"/>
                                                </xforms:label>
                                            </xforms:trigger>
                                        </td>
                                        <td class="fr-search-options-td">
                                            <!-- Search options -->
                                            <xforms:group ref=".[instance('fr-search-instance')/query[@path and @search-field = 'true']]">
                                                <xforms:trigger appearance="minimal">
                                                    <xforms:label ref="$fr-resources/summary/search/show-options"/>
                                                    <xforms:action ev:event="DOMActivate">
                                                        <xforms:setvalue iterate="instance('fr-search-instance')/query" ref="."/>
                                                        <xforms:toggle case="search-options"/>
                                                        <xforms:setfocus control="search-options"/>
                                                    </xforms:action>
                                                </xforms:trigger>
                                            </xforms:group>
                                        </td>
                                    </tr>
                                </table>
                            </xforms:case>
                            <!-- Search options -->
                            <xforms:case id="search-options">
                                <xhtml:div class="fr-search-options-div">
                                    <xhtml:div class="fr-search-options-title">Search Options</xhtml:div>
                                    <!-- Special form builder search: use input or select1 for app/form name -->
                                    <xforms:group ref=".[$is-form-builder and $has-roles]">
                                        <div class="fr-summary-search-item">
                                            <!-- Application -->
                                            <xforms:group ref="$app-query">
                                                <xforms:var name="label" value="formRunner:summaryLanguage(@name, $form-resources, @inline-label)"/>
                                                <!-- Use an input if app name is a wildcard -->
                                                <xforms:var name="is-input" value="xxforms:instance('fr-permissions')/app[@name = '*']" as="xs:boolean"/>
                                                <xforms:input ref=".[$is-input]">
                                                    <xforms:label>
                                                        <xforms:output value="$label"/>
                                                    </xforms:label>
                                                </xforms:input>
                                                <xforms:select1 ref=".[not($is-input)]">
                                                    <xforms:label>
                                                        <xforms:output value="$label"/>
                                                    </xforms:label>
                                                    <xforms:itemset model="fr-roles-model" ref="instance('fr-permissions')/app">
                                                        <xforms:label ref="@name"/>
                                                        <xforms:value ref="@name"/>
                                                    </xforms:itemset>

                                                    <xforms:action ev:event="xforms-value-changed">
                                                        <!-- Clear dependent form, actual value is recalculated just before submission if needed -->
                                                        <xforms:setvalue ref="$form-query"/>

                                                        <!-- Reset search selection and navigation -->
                                                        <xforms:setvalue ref="instance('fr-selection-instance')" value="''"/>
                                                        <xforms:setindex repeat="documents-repeat" index="1"/>
                                                        <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="1"/>

                                                        <xforms:send submission="search-submission"/>
                                                    </xforms:action>
                                                </xforms:select1>
                                            </xforms:group>
                                        </div>
                                        <div class="fr-summary-search-item">
                                            <!-- Form -->
                                            <xforms:group ref="$form-query">
                                                <xforms:var name="label" value="formRunner:summaryLanguage(@name, $form-resources, @inline-label)"/>
                                                <xforms:var name="current-app" value="xxforms:instance('fr-permissions')/app[@name = $app-query]"/>
                                                <!-- Use an input if app name or form name is a wildcard -->
                                                <xforms:var name="is-input" value="xxforms:instance('fr-permissions')/app/@name = '*' or $current-app/form[@name = '*']" as="xs:boolean"/>
                                                <xforms:input ref=".[$is-input]">
                                                    <xforms:label>
                                                        <xforms:output value="$label"/>
                                                    </xforms:label>
                                                </xforms:input>
                                                <xforms:select1 ref=".[not($is-input)]">
                                                    <xforms:label>
                                                        <xforms:output value="$label"/>
                                                    </xforms:label>
                                                    <xforms:itemset ref="$current-app/form">
                                                        <xforms:label ref="@name"/>
                                                        <xforms:value ref="@name"/>
                                                    </xforms:itemset>

                                                    <!-- Update search results when selection changes -->
                                                    <xforms:action ev:event="xforms-value-changed">
                                                        <!-- Reset search selection and navigation -->
                                                        <xforms:setvalue ref="instance('fr-selection-instance')" value="''"/>
                                                        <xforms:setindex repeat="documents-repeat" index="1"/>
                                                        <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="1"/>

                                                        <xforms:send submission="search-submission"/>
                                                    </xforms:action>
                                                </xforms:select1>
                                            </xforms:group>
                                        </div>
                                    </xforms:group>
                                    <!-- Structured search over query terms that have search-field set to 'true' -->
                                    <xforms:repeat ref="instance('fr-search-instance')/query[@path and @search-field = 'true']" id="search-repeat">
                                        <xforms:var name="control-name" value="@name"/>
                                        <div class="fr-summary-search-item">
                                            <xforms:var name="label" value="formRunner:summaryLanguage(@name, $form-resources, @inline-label)"/>

                                            <xforms:group ref=".[not($is-form-builder and $has-roles and (contains(@path, 'application-name') or contains(@path, 'form-name')))]">
                                                <!-- Regular search field (exclude app/form name if we are Form Builder and we have roles) -->

                                                <!-- input -->
                                                <xforms:input ref=".[@control = ('input', 'inplace-input')]">
                                                    <xforms:label value="$label"/>
                                                </xforms:input>
                                                <!-- textarea -->
                                                <xforms:input ref=".[@control = 'textarea']">
                                                    <xforms:label value="$label"/>
                                                </xforms:input>
                                                <!-- select1 -->
                                                <xforms:select1 ref=".[@control = 'select1']">
                                                    <xforms:label value="$label"/>
                                                    <xforms:item>
                                                        <xforms:label ref="$fr-resources/summary/labels/any"/>
                                                        <xforms:value/>
                                                    </xforms:item>
                                                    <xforms:itemset model="fr-persistence-model"
                                                                    ref="$form-resources/*[local-name() = $control-name]/item"
                                                                    xxforms:refresh-items="false">
                                                        <xforms:label ref="label"/>
                                                        <xforms:value ref="value"/>
                                                    </xforms:itemset>
                                                </xforms:select1>
                                            </xforms:group>
                                        </div>
                                    </xforms:repeat>
                                    <xhtml:div class="fr-search-options-buttons">
                                        <!-- Search button -->
                                        <xforms:trigger>
                                            <xforms:label>
                                                <!--<xhtml:img width="10" height="14" src="/apps/fr/style/search.gif" alt=""/>-->
                                                <xhtml:img width="16" height="16" src="/apps/fr/style/images/pixelmixer/search_16.png" alt=""/>
                                                <xforms:output value="$fr-resources/summary/search/search-forms"/>
                                            </xforms:label>
                                        </xforms:trigger>
                                        <!-- Close search options -->
                                        <xforms:trigger appearance="minimal">
                                            <xforms:label ref="$fr-resources/summary/search/close-options"/>
                                            <xforms:action ev:event="DOMActivate">
                                                <xforms:setvalue iterate="instance('fr-search-instance')/query" ref="."/>
                                                <xforms:toggle case="search-free"/>
                                                <xforms:setfocus control="search-free"/>
                                            </xforms:action>
                                        </xforms:trigger>
                                    </xhtml:div>
                                </xhtml:div>
                            </xforms:case>
                        </xforms:switch>

                        <div class="fr-clear"/>
                    </xforms:group>

                    <xforms:group ref="instance('fr-summary-instance')" xxforms:update="full">

                        <!-- Stop propagation of all the UI events here because we don't care about validity and visited properties -->
                        <xforms:action ev:event="#all" ev:propagate="stop"/>

                        <xforms:group ref="instance('fr-paging-instance')[search-total != total]" class="fr-summary-search-count">
                            <xforms:output value="$fr-resources/summary/search/returned-1"/>
                            <xforms:output value="instance('fr-paging-instance')/search-total"/>
                            <xforms:output value="$fr-resources/summary/paging/of"/>
                            <xforms:output value="instance('fr-paging-instance')/total"/>
                            <xforms:output value="$fr-resources/summary/search/returned-2"/>
                        </xforms:group>

                        <xforms:var name="show-created" value="xxforms:property(string-join(('oxf.fr.summary.show-created', $app, $form), '.'))"/>
                        <xforms:var name="show-last-modified" value="xxforms:property(string-join(('oxf.fr.summary.show-last-modified', $app, $form), '.'))"/>

                        <div class="fr-summary-table-div">
                            <fr:datatable scrollable="horizontal" width="940px">
                                <!-- scrollable="horizontal" width="940px" -->
                                <thead>
                                    <tr>
                                        <th fr:sortable="false" class="fr-summary-repeat-selection-checkbox"/>
                                        <th fr:sortable="false" class="fr-summary-repeat-column-number" fr:resizeable="true">
                                            <xforms:output value="$fr-resources/summary/titles/row-number"/>
                                        </th>
                                        <xforms:repeat ref="if ($show-created) then . else ()">
                                            <th fr:sortable="false" fr:resizeable="true">
                                                <xforms:output value="$fr-resources/summary/titles/created"/>
                                            </th>
                                        </xforms:repeat>
                                        <xforms:repeat ref="if ($show-last-modified) then . else ()">
                                            <th fr:sortable="false" fr:resizeable="true">
                                                <xforms:output value="$fr-resources/summary/titles/last-modified"/>
                                            </th>
                                        </xforms:repeat>
                                        <!-- Iterate through specially marked controls and derive resource id then resource -->
                                        <xforms:repeat ref="instance('fr-search-instance')/query[@summary-field = 'true']" id="fr-summary-repeat-column-number">
                                            <th fr:sortable="false" fr:resizeable="true">
                                                <!-- Output showing as the header of the column -->
                                                <xforms:output value="formRunner:summaryLanguage(@name, $form-resources, @inline-label)"/>
                                            </th>
                                        </xforms:repeat>
                                    </tr>
                                </thead>
                                <tbody>
                                    <xforms:repeat ref="document" id="documents-repeat">
                                        <!-- 1-based position in the current page -->
                                        <xforms:var name="position" value="position()" as="xs:integer"/>
                                        <!-- 1-based position in the entire result set -->
                                        <xforms:var name="document-number" value="instance('fr-paging-instance')/from + $position - 1" as="xs:integer"/>

                                        <!-- Document name and href for edition -->
                                        <xforms:var name="document-name" value="@name" as="xs:string"/>
                                        <xforms:var name="operations" value="tokenize(xxforms:instance('fr-authorized-operations'), '\s')"/>
                                        <xforms:var name="edit-view" value="if ($operations = ('*', 'update')) then 'edit' else if ($operations = 'read') then 'view' else ''"/>
                                        <xforms:var name="document-href" value="concat('/fr/', $app, '/', $form, '/', $edit-view, '/',
                                                $document-name, if (property('xxforms:noscript')) then '?fr-noscript=true' else '')"/>
                                        <tr class="{if (tokenize(instance('fr-selection-instance'), '\s+') = $document-name) then 'fr-summary-row-selected' else 'fr-summary-row-not-selected'}">
                                            <td class="fr-summary-repeat-selection-checkbox">
                                                <xforms:select appearance="full" ref="instance('fr-selection-instance')" id="document-selection">
                                                    <xforms:item>
                                                        <xforms:label/>
                                                        <xforms:value value="$document-name"/>
                                                    </xforms:item>
                                                </xforms:select>
                                            </td>
                                            <td class="fr-summary-repeat-column-number">
                                                <xforms:group ref=".[$edit-view != '']">
                                                    <xhtml:a href="{$document-href}" target="_blank">
                                                        <xforms:output value="$document-number"/>
                                                    </xhtml:a>
                                                </xforms:group>
                                                <xforms:group ref=".[$edit-view = '']">
                                                    <xforms:output value="$document-number"/>
                                                </xforms:group>
                                            </td>
                                            <xforms:repeat ref="if ($show-created) then @created else ()">
                                                <xforms:var name="created" value="if (. castable as xs:dateTime) then format-dateTime(xs:dateTime(.), $fr-resources/summary/formats/save-datetime, xxforms:instance('fr-language-instance'), (), ()) else ."/>
                                                <td>
                                                    <xforms:group ref=".[$edit-view != '']">
                                                        <xhtml:a href="{$document-href}" target="_blank">
                                                            <xforms:output value="$created"/>
                                                        </xhtml:a>
                                                    </xforms:group>
                                                    <xforms:group ref=".[$edit-view = '']">
                                                        <xforms:output value="$created"/>
                                                    </xforms:group>
                                                </td>
                                            </xforms:repeat>
                                            <xforms:repeat ref="if ($show-last-modified) then @last-modified else ()">
                                                <xforms:var name="last-modified" value="if (. castable as xs:dateTime) then format-dateTime(xs:dateTime(.), $fr-resources/summary/formats/save-datetime, xxforms:instance('fr-language-instance'), (), ()) else ."/>
                                                <td>
                                                    <xforms:group ref=".[$edit-view != '']">
                                                        <xhtml:a href="{$document-href}" target="_blank">
                                                            <xforms:output value="$last-modified"/>
                                                        </xhtml:a>
                                                    </xforms:group>
                                                    <xforms:group ref=".[$edit-view = '']">
                                                        <xforms:output value="$last-modified"/>
                                                    </xforms:group>
                                                </td>
                                            </xforms:repeat>
                                            <!-- One column for each detail -->
                                            <xforms:var name="positions" value="instance('fr-search-instance')/query[@name and @summary-field = 'true']/(count(preceding-sibling::query[@name]) + 1)"/>
                                            <xforms:repeat ref="details/detail[position() = $positions]" id="document-details-repeat">
                                                <td>
                                                    <!-- NOTE: Doing everything in a single big output XPath expression has the benefit of producing much less markup -->
                                                    <xforms:var name="detail" value="
                                                        for $detail-position in position() return
                                                            for $query in instance('fr-search-instance')/query[$detail-position + 1] return
                                                                for $control in $query/@control return
                                                                    if ($control = 'textarea') then
                                                                        if (string-length(.) > 20) then concat(substring(., 1, 20), '...') else .
                                                                    else if ($control = 'select') then
                                                                        string-join(for $v in tokenize(., '\s+') return $form-resources/*[local-name() = $query/@name]/item[value = $v]/label, ', ')
                                                                    else if ($control = 'select1') then
                                                                        for $v in . return $form-resources/*[local-name() = $query/@name]/item[value = $v]/label
                                                                    else
                                                                        for $type in substring-after($query/@type, ':') return
                                                                            if ($type = 'date') then
                                                                                (if (. castable as xs:date) then format-date(xs:date(.), $fr-resources/summary/formats/date, xxforms:instance('fr-language-instance'), (), ()) else .)
                                                                            else if ($type = 'time') then
                                                                                (if (. castable as xs:time) then format-time(xs:time(.), $fr-resources/summary/formats/time, xxforms:instance('fr-language-instance'), (), ()) else .)
                                                                            else if ($type = 'dateTime') then
                                                                                (if (. castable as xs:dateTime) then format-dateTime(xs:dateTime(.), $fr-resources/summary/formats/dateTime, xxforms:instance('fr-language-instance'), (), ()) else .)
                                                                            else if ($type = 'dayTimeDuration') then
                                                                                (
                                                                                    if (. castable as xs:dayTimeDuration) then
                                                                                        string-join(
                                                                                            (
                                                                                                if (days-from-duration(.) = 0) then () else concat(days-from-duration(.), ' d'),
                                                                                                if (hours-from-duration(.) = 0) then () else concat(hours-from-duration(.), ' h'),
                                                                                                if (minutes-from-duration(.) = 0) then () else concat(minutes-from-duration(.), ' min'),
                                                                                                if (seconds-from-duration(.) = 0) then () else concat(seconds-from-duration(.), ' sec')
                                                                                             ), ' '
                                                                                        )
                                                                                    else .
                                                                                )
                                                                            else ."/>
                                                    <xforms:group ref=".[$edit-view != '']">
                                                        <xhtml:a href="{$document-href}" target="_blank">
                                                            <xforms:output value="$detail"/>
                                                        </xhtml:a>
                                                    </xforms:group>
                                                    <xforms:group ref=".[$edit-view = '']">
                                                        <xforms:output value="$detail"/>
                                                    </xforms:group>
                                                </td>
                                            </xforms:repeat>
                                        </tr>
                                    </xforms:repeat>
                                    <xforms:group ref=".[not(document)]">
                                        <tr>
                                            <td colspan="{4 + count(instance('fr-search-instance')/*[@summary-field = 'true'])}">
                                                <xforms:output id="fr-no-form-data" mediatype="text/html" value="saxon:serialize($fr-resources/summary/messages/no-form-found/node(), 'html')"/>
                                            </td>
                                        </tr>
                                    </xforms:group>
                                </tbody>
                            </fr:datatable>
                        </div>

                        <div class="fr-paging-buttons">
                            <xforms:trigger ref="instance('fr-paging-instance')/prev-trigger" appearance="minimal">
                                <xforms:label>
                                    <xhtml:img width="16" height="16" src="/apps/fr/style/images/silk/resultset_first.png" alt="First" title="First"/>
                                    <!--<xhtml:span><xforms:output value="$fr-resources/summary/labels/first"/></xhtml:span>-->
                                </xforms:label>
                                <xforms:action ev:event="DOMActivate">
                                    <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="1"/>
                                    <xforms:setindex repeat="documents-repeat" index="1"/>
                                    <xforms:send submission="search-submission"/>
                                </xforms:action>
                            </xforms:trigger>

                            <xforms:trigger ref="instance('fr-paging-instance')/prev-trigger" appearance="minimal">
                                <xforms:label>
                                    <xhtml:img width="16" height="16" src="/apps/fr/style/images/silk/resultset_previous.png" alt="Previous" title="Previous"/>
                                    <!--<xhtml:span><xforms:output value="$fr-resources/summary/labels/previous"/></xhtml:span>-->
                                </xforms:label>
                                <xforms:action ev:event="DOMActivate">
                                    <xforms:setvalue ref="instance('fr-search-instance')/page-number" value=". - 1"/>
                                    <xforms:setindex repeat="documents-repeat" index="1"/>
                                    <xforms:send submission="search-submission"/>
                                </xforms:action>
                            </xforms:trigger>

                            <xforms:group class="fr-paging-numbers" ref=".[xs:integer(instance('fr-paging-instance')/search-total) gt 0]">
                                <!-- Some results -->
                                <xforms:output value="max((instance('fr-paging-instance')/from, 0))"/>
                                <xforms:output value="$fr-resources/summary/paging/to"/>
                                <xforms:output value="max((instance('fr-paging-instance')/to, 0))"/>
                                <xforms:output value="$fr-resources/summary/paging/of"/>
                                <xforms:output value="instance('fr-paging-instance')/search-total"/>
                            </xforms:group>
                            <xforms:group class="fr-paging-numbers" ref=".[xs:integer(instance('fr-paging-instance')/search-total) = 0]">
                                <!-- No results -->
                            </xforms:group>

                            <xforms:trigger ref="instance('fr-paging-instance')/next-trigger" appearance="minimal">
                                <xforms:label>
                                    <!--<xhtml:span><xforms:output value="$fr-resources/summary/labels/next"/></xhtml:span>-->
                                    <xhtml:img width="16" height="16" src="/apps/fr/style/images/silk/resultset_next.png" alt="Next" title="Next"/>
                                </xforms:label>
                                <xforms:action ev:event="DOMActivate">
                                    <xforms:setvalue ref="instance('fr-search-instance')/page-number" value=". + 1"/>
                                    <xforms:setindex repeat="documents-repeat" index="1"/>
                                    <xforms:send submission="search-submission"/>
                                </xforms:action>
                            </xforms:trigger>

                            <xforms:trigger ref="instance('fr-paging-instance')/next-trigger" appearance="minimal">
                                <xforms:label>
                                    <!--<xhtml:span><xforms:output value="$fr-resources/summary/labels/last"/></xhtml:span>-->
                                    <xhtml:img width="16" height="16" src="/apps/fr/style/images/silk/resultset_last.png" alt="Last" title="Last"/>
                                </xforms:label>
                                <xforms:action ev:event="DOMActivate">
                                    <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="instance('fr-paging-instance')/page-count"/>
                                    <xforms:setindex repeat="documents-repeat" index="1"/>
                                    <xforms:send submission="search-submission"/>
                                </xforms:action>
                            </xforms:trigger>
                        </div>

                    </xforms:group>
                </xforms:group>

            </fr:body>
            <fr:bottom>
                <!-- Custom buttons for the summary page -->
                <xforms:group model="fr-form-model" class="fr-buttons">
                    <!-- Directly iterate over the tokenized property -->
                    <xforms:repeat ref="tokenize(xxforms:property(string-join(('oxf.fr.summary.buttons', $app, $form), '.')), '\s+')">
                        <xhtml:span class="fr-button">
                            <!-- New button -->
                            <xforms:group ref="if (. = 'new') then instance('fr-summary-triggers-instance')/new else ()">
                                <xforms:trigger ref=".">
                                    <xforms:label>
                                        <!--<xhtml:img src="/apps/fr/style/add.gif" alt=""/>-->
                                        <xhtml:img width="16" height="16" src="/apps/fr/style/images/pixelmixer/plus_16.png" alt=""/>
                                        <xhtml:span><xforms:output ref="$fr-resources/summary/labels/new-form"/></xhtml:span>
                                    </xforms:label>
                                    <!-- TODO: add hints to buttons -->
                                    <!--<xforms:hint>Create a new form</xforms:hint>-->
                                    <xforms:dispatch ev:event="DOMActivate" targetid="fr-form-model" name="fr-summary-create"/>
                                </xforms:trigger>
                            </xforms:group>
                            <!-- Print/review button -->
                            <xforms:group ref="if (. = ('print', 'review')) then instance('fr-summary-triggers-instance')/view else ()">
                                <xforms:trigger ref=".">
                                    <xforms:label>
                                        <xhtml:img width="16" height="16" src="/apps/fr/style/images/silk/eye.png" alt=""/>
                                        <xhtml:span><xforms:output value="$fr-resources/detail/labels/review"/></xhtml:span>
                                        <!--<xhtml:img src="/apps/fr/style/report.gif" alt="Print"/>-->
                                        <!--<xhtml:span><xforms:output value="$fr-resources/detail/labels/print"/></xhtml:span>-->
                                    </xforms:label>
                                    <xforms:action ev:event="DOMActivate">
                                        <!-- Assertion: only one document selected -->
                                        <!--<xforms:setindex repeat="documents-repeat" index="instance('fr-selection-instance')"/>-->
                                        <xforms:dispatch targetid="fr-form-model" name="fr-summary-view"/>
                                    </xforms:action>
                                </xforms:trigger>
                            </xforms:group>
                            <!-- PDF button -->
                            <xforms:group ref="if (. = 'pdf') then instance('fr-summary-triggers-instance')/pdf else ()">
                                <fr:href-button
                                        ref="."
                                        href="/fr/{$app}/{$form}/pdf/{tokenize(normalize-space(instance('fr-selection-instance')), '\s+')[1]}?fr-language={xxforms:instance('fr-language-instance')}">
                                    <xforms:label>
                                        <xhtml:img width="16" height="16" src="/apps/fr/style/pdf.png" alt=""/>
                                        <xhtml:span><xforms:output value="$fr-resources/detail/labels/print-pdf"/></xhtml:span>
                                    </xforms:label>
                                </fr:href-button>
                            </xforms:group>
                            <!-- Test button -->
                            <xforms:group ref="if (. = 'test') then instance('fr-summary-triggers-instance')/view else ()">
                                <fr:href-button
                                        ref="."
                                        href="/fr/{$app}/{$form}/test/{normalize-space(instance('fr-selection-instance'))}{if (property('xxforms:noscript')) then '?fr-noscript=true' else ''}">
                                    <xforms:label>
                                        <xhtml:img width="16" height="16" src="/forms/orbeon/builder/images/play.png" alt="" title="Test Form"/>
                                        <xhtml:span>Test</xhtml:span>
                                    </xforms:label>
                                </fr:href-button>
                            </xforms:group>
                            <!-- Delete button -->
                            <xforms:group ref="if (. = 'delete') then instance('fr-summary-triggers-instance')/delete else ()">
                                <xforms:trigger ref=".">
                                    <xforms:label>
                                        <xhtml:img width="16" height="16" src="/apps/fr/style/images/pixelmixer/delete_16.png" alt=""/>
                                        <xhtml:span><xforms:output ref="$fr-resources/summary/labels/delete-form"/></xhtml:span>
                                    </xforms:label>
                                    <!-- Open delete confirmation dialog -->
                                    <xforms:dispatch ev:event="DOMActivate" name="fr-show" targetid="delete-confirmation-dialog"/>
                                </xforms:trigger>
                            </xforms:group>
                            <!-- Import button -->
                            <xforms:group ref="if (. = 'import') then instance('fr-summary-triggers-instance')/import else ()">
                                <xforms:trigger ref=".">
                                    <xforms:label>
                                        <xhtml:img width="16" height="16" src="/apps/fr/style/images/pixelmixer/up_16.png" alt=""/>
                                        <xhtml:span><xforms:output ref="$fr-resources/summary/labels/import-forms"/></xhtml:span>
                                    </xforms:label>
                                    <xforms:load ev:event="DOMActivate" resource="/fr/{$app}/{$form}/import"/>
                                </xforms:trigger>
                            </xforms:group>
                        </xhtml:span>
                    </xforms:repeat>
                </xforms:group>

                <!-- Delete confirmation dialog -->
                <fr:alert-dialog id="delete-confirmation-dialog">
                    <fr:label ref="$fr-resources/summary/labels/delete-form"/>
                    <fr:message><xforms:output value="$fr-resources/summary/messages/delete-confirmation"/></fr:message>
                    <fr:negative-choice/>
                    <fr:positive-choice>
                        <xforms:action ev:event="DOMActivate">
                            <!-- Parse the selected rows -->
                            <xforms:action iterate="tokenize(instance('fr-selection-instance'), '\s+')">
                                <xforms:var name="document-name" value="." as="xs:string"/>
                                <xforms:dispatch name="fr-delete-data" targetid="fr-persistence-model">
                                    <xxforms:context name="document-id" value="$document-name"/>
                                </xforms:dispatch>
                            </xforms:action>
                            <!-- Reset search selection and navigation -->
                            <xforms:setvalue ref="instance('fr-selection-instance')" value="''"/>
                            <xforms:setindex repeat="documents-repeat" index="1"/>
                            <xforms:setvalue ref="instance('fr-search-instance')/page-number" value="1"/>
                            <!-- Update search -->
                            <xforms:send submission="search-submission"/>
                        </xforms:action>
                    </fr:positive-choice>
                </fr:alert-dialog>
            </fr:bottom>
        </fr:view>
    </body>
</html>
